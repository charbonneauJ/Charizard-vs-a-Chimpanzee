<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>

  <title>Charizard vs a Chimpanzee</title>
</head>
<body>
<header>
    <nav>
    <ul>
        <li><a href="./favorites.html">View Favorites</a></li>
    </ul>
    <ol><li id="fave-list" ></li></ol>
</nav>
</header>
  <h1>Pick an Animal and a Pokemon</h1>
  <div>
    <input class="input is-normal" id="search-input-animal" type="text">
    <button class="button is-black" id="search-button-animal">Search Animal</button>
  </div>
  <div>
    <input class="input is-normal" id="search-input-pokemon" type="text">
    <button class="button is-black" id="search-button-pokemon">Search Pokemon</button>
  </div>

  <div class="card" id="animal-1-output">
    <header class="animal-1-output-header">
      <p class="card-header-title">Animal</p>
    </header>
    <div class="card-content">
      <div class="a-stats-content">
        <p id="aStat-1"></p>
        <p id="aStat-2"></p>
        <p id="aStat-3"></p>
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item">Save to Favorites</a>
      <a href="#" class="card-footer-item">Delete</a>
    </footer>
  </div>
  <div class="card" id="pokemon-1-output">
    <header class="pokemon-1-output-header">
      <p class="card-header-title">Pokemon</p>
    </header>
    <div class="card-content">
      <div class="p-stats-content">
        <p id="pStat-1"></p>
        <p id="PStat-2"></p>
        <p id="pStat-3"></p>
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item">Save to Favorites</a>
      <a href="#" class="card-footer-item">Delete</a>
    </footer>
  </div>
  <div class="fave-list">
    <header class="Title" ><strong>Playing Cards</strong></header>
    <div class="card animal-card">
      <header class="card-header">
      </header>
      <body class="card-body"></body>
    </div>
  </div>

<footer>
    <p>Charizard vs a Chimpanzee&copy;</p>
</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
